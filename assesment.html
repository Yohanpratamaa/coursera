<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Example</title>
</head>

<body>

    <!-- Semantic Tag 1 -->
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <!-- Semantic Tag 2 (required: main) -->
    <main>
        <p>This is a simple example website created to meet all assignment requirements.</p>

        <h2>My Favorite Activities</h2>
        <ul>
            <li>Learning web development</li>
            <li>Reading books</li>
            <li>Exploring new technologies</li>
        </ul>

        <h2>Gallery</h2>
        <img src="https://via.placeholder.com/200" alt="Placeholder image of a grey box for sample image one">
        <img src="https://via.placeholder.com/200/0000FF/FFFFFF"
            alt="Blue placeholder box representing second sample image">
        <img src="https://via.placeholder.com/200/FF0000/FFFFFF" alt="Red placeholder box used as third example image">
    </main>

    <!-- Semantic Tag 3 -->
    <footer>
        <p>Learn more about HTML here:
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">
                MDN Web Docs HTML Guide
            </a>
        </p>
        <p>&copy; 2025 My Simple Website</p>
    </footer>

</body>

</html>
